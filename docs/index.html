<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding 104</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"
            type="text/javascript"></script>
    <script src="https://use.fontawesome.com/85640850f4.js"
            type="text/javascript"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrapper" class="container mb-3">
      <div id="app">
        <h2 class="header">ToDo's:</h2>
        <div class="alert boxed" 
             v-for="todo in todos" 
             v-bind:class="classFor(todo)" 
             v-on:click="toggle(todo)">
          <strong>{{ todo.title }}</strong>: {{ todo.description }}
        </div>
      </div>
      <hr>
      <div id="form">
        <div class="input-group boxed">
          <div class="input-group-prepend">
            <span class="input-group-text m-box">Title:</span>
          </div>
          <input type="text" 
                 class="form-control" 
                 v-model="title" 
                 v-on:keyup.enter="submit" 
                 ref="title">
        </div>
        <div class="input-group boxed">
          <div class="input-group-prepend">
            <span class="input-group-text m-box">Description:</span>
          </div>
          <input type="text" 
                 class="form-control" 
                 v-model="description" 
                 v-on:keyup.enter="submit" 
                 ref="description">
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
