<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding 104</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.js"
            type="text/javascript"></script>
    <script src="https://use.fontawesome.com/85640850f4.js"
            type="text/javascript"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrapper" class="container mb-3">
      <div id="app">
        <h2 class="header">{{ header }}:</h2>
        <div class="alert boxed" 
             v-for="(todo, indx) in todos" 
             v-bind:class="classFor(todo)" 
             v-on:click="toggle(todo, indx)">
          <strong>{{ todo.title }}</strong>:
          <i class="fa fa-check ikon" v-if="todo.completed"></i>
          <i class="fa fa-minus ikon" v-else></i>
          <div v-if="todo.description.length > 0">{{ todo.description }}</div>
        </div>
      </div>
      <hr>
      <div id="form">
        <div class="input-group boxed">
          <input type="text" 
                 class="form-control" 
                 v-model="title" 
                 v-on:keyup.enter="submit" 
                 ref="title">
          <div class="input-group-append">
            <span class="input-group-text m-box">Title</span>
          </div>
        </div>
        <div class="input-group boxed">
          <textarea class="form-control"
                    v-model="description" 
                    v-on:keyup.enter="submit" 
                    ref="description"></textarea>
          <div class="input-group-append">
            <span class="input-group-text m-box">Description</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
